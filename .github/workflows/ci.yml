name: CI for FastAPI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --no-cache-dir -r requirements.txt

    - name: Run Tests
      run: |
        source venv/bin/activate
        pytest

  docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker Image
      run: |
        docker build -t fastapi-docker-ci .

    - name: Test Docker Container
      run: |
        docker run --rm -d -p 8000:8000 fastapi-docker-ci
        sleep 10
        curl -f http://localhost:8000
